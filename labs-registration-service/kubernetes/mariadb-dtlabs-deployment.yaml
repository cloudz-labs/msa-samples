apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  creationTimestamp: null
  labels:
    deployment: mariadb-dtlabs
  name: mariadb-dtlabs
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        pod: mariadb-dtlabs
    spec:
      containers:
        - image: mariadb:10.1       
          envFrom:
          - configMapRef:
              name: dtlabs-cm         
          imagePullPolicy: IfNotPresent 
          resources:
            limits:
              cpu: "0.3"
            requests:
              cpu: "0.3"               
          name: mariadb-dtlabs-container
          ports:
          - containerPort: 3306
          resources: {}
      restartPolicy: Always
status: {}
