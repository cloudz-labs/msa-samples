eureka:
  instance:
    lease-renewal-interval-in-seconds: 15
  client:
    registry-fetch-interval-seconds: 30

services: 
  mongodb: 
    name: dtlabs-mongo
  objectstorage:
    username: ${vcap.services.dtlabs-object-storage.credentials.username}
    password: ${vcap.services.dtlabs-object-storage.credentials.password}
    auth_url: ${vcap.services.dtlabs-object-storage.credentials.auth_url}/tokens
    tenantid: ${vcap.services.dtlabs-object-storage.credentials.tenantId}
    tenantname: ${vcap.services.dtlabs-object-storage.credentials.tenantName}